<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissor game</title>
    <link rel ="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class = "choices">
        <div class = "choice" id = rock>
            <img src = "https://029-chirag.github.io/SPS/rock.png">
        </div>
        <div class ="choice" id = "paper">
            <img src ="https://rock-paper-scissor572.netlify.app/paper.png">
        </div>
        <div class = "choice" id = "scissor">
            <img src ="https://murali09p.github.io/Rock-paper-scissors/scissors.png">
        </div>
    </div>
    <div class = "scoreboard">
        <div class="score">
            <strong>You</strong>
            <p id = "users-score">0</p>

        </div>
        <div class="cscore">
            <strong>Comp</strong>
            <p id = "comp-score">0</p>
        </div>
    </div>
    <div class = "msg-container">
        <p id = "msg">Play Your Move</p>
    </div>
    <script src ="app.js"></script>
</body>
</html>
